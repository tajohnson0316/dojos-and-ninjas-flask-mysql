<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Dojo!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- main start -->
    <div class="d-flex container justify-content-between p-5 gap-5">
      <div>
        <h2 class="mb-3">Add New Dojo</h2>
        <!-- New Dojo form start -->
        <form action="/dojos/new" method="POST">
          <label for="name" class="form-label">Dojo Location: </label>
          <input type="text" name="name" id="name" class="form-control mb-3" />
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <!-- New Dojo form end -->
      </div>
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-header text-center"><h2>All Dojos</h2></div>
          <div class="card-body">
            {% for dojo in list_of_dojos %}
            <p><a href="/dojos/{{dojo.id}}/show">{{dojo['name']}}</a></p>
            {% endfor %}
          </div>
        </div>
        <p><a href="/ninja/form">Add Ninja</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
